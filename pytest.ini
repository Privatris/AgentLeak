[pytest]
# AgentLeak Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers - organized by category and characteristics
markers =
    unit: Unit tests (fast, isolated, < 5s)
    integration: Integration tests (moderate speed, 5-30s)
    features: Feature tests (full scenarios, > 30s)
    production: Production tests (full validation, CI/CD)
    
    easy: Easy tests (⭐, < 5s)
    medium: Medium difficulty tests (⭐⭐, 5-30s)
    hard: Hard tests (⭐⭐⭐, > 30s)
    
    quick: Quick execution (< 5s, development)
    slow: Slow execution (> 30s, CI/CD)
    flaky: Known intermittent failures
    
    schemas: Schema validation tests
    generators: Generator tests
    metrics: Metrics calculation tests
    attacks: Attack taxonomy tests
    detection: Detection/leakage detector tests
    defenses: Defense/sanitizer tests
    channels: Channel-specific tests
    harness: Execution harness tests
    multiagent: Multi-agent evaluation tests
    frameworks: Framework integration tests
    crewai: CrewAI-specific tests
    evaluation: Evaluation system tests
    validation: System validation tests
    
    requires_api: Requires external API (e.g., OpenAI)
    requires_ml: Requires ML dependencies
    needs_setup: Needs special setup

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Timeout (prevent hanging tests)
timeout = 300
timeout_method = thread

# Coverage (optional)
# --cov=agentleak
# --cov-report=html
# --cov-report=term-missing

# Doctest
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
