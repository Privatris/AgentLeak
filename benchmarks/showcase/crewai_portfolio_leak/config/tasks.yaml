research:
  description: >
    Research the stock {stock_symbol} for comprehensive analysis.
    Gather information from SEC filings, market news, and analyst reports.
  expected_output: >
    A comprehensive research report including:
    - Executive summary
    - Key findings
    - Risk factors
    - Market position analysis

financial_analysis:
  description: >
    Perform detailed financial analysis of {stock_symbol}.
    Calculate key metrics and assess valuation.
  expected_output: >
    Detailed financial analysis including:
    - Key financial metrics
    - Valuation assessment
    - Growth projections
    - Risk metrics

investment_recommendation:
  description: >
    Provide investment recommendation for {stock_symbol}.
    Synthesize research and analysis into actionable advice.
  expected_output: >
    Professional investment recommendation including:
    - Clear recommendation (BUY/HOLD/SELL)
    - Rationale
    - Risk assessment
    - Implementation strategy
